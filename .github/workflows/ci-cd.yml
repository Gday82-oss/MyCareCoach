name: MyCareCoach CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Test & Build Frontend
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Type check
        run: pnpm tsc --noEmit || true
      
      - name: Build frontend
        run: pnpm build || true

  # Job 2: Test & Build Backend
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Type check
        run: pnpm tsc --noEmit || true
      
      - name: Build backend
        run: pnpm build || true

  # Job 3: Deploy to Vercel (Frontend) - Only on main
  deploy-frontend:
    needs: [frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: cd client && pnpm install
      
      - name: Build frontend
        run: cd client && pnpm build
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Deploy to Vercel
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "::warning::VERCEL_TOKEN not configured, skipping Vercel deployment"
            exit 0
          fi
          cd client && vercel deploy --prod --yes --token="$VERCEL_TOKEN"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  # Job 4: Deploy to VPS (Backend) - Only on main
  deploy-backend:
    needs: [backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check VPS credentials
        id: check_vps
        run: |
          if [ -n "$VPS_HOST" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::warning::VPS_HOST not configured, skipping VPS deployment"
          fi
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
      
      - name: Deploy to VPS
        if: steps.check_vps.outputs.configured == 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/mycarecoach
            git pull origin main
            cd server
            pnpm install
            pnpm build
            pm2 restart mycarecoach-api || pm2 start dist/index.js --name mycarecoach-api
            pm2 save