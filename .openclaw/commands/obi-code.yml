# Commandes Obi-Code pour OpenClaw
# √Ä ajouter dans la configuration OpenClaw

commands:
  obi:
    description: "Obi-Code - Agent d√©veloppeur senior"
    subcommands:
      review:
        description: "Analyser une PR GitHub"
        usage: "/obi review [num√©ro_pr]"
        action: "github_review_pr"
      
      deploy:
        description: "D√©ployer sur Vercel"
        usage: "/obi deploy"
        action: "vercel_deploy"
      
      status:
        description: "Voir le statut CI/CD"
        usage: "/obi status"
        action: "github_check_status"
      
      issues:
        description: "Lister les issues"
        usage: "/obi issues"
        action: "github_list_issues"
      
      create:
        description: "Cr√©er une issue"
        usage: "/obi create [titre]"
        action: "github_create_issue"
      
      help:
        description: "Aide Obi-Code"
        usage: "/obi help"
        action: "show_help"

# R√©ponses automatiques
triggers:
  - pattern: "obi.*review"
    response: "üîç Obi-Code analyse le code..."
    action: "analyze_code"
  
  - pattern: "obi.*deploy"
    response: "üöÄ Lancement du d√©ploiement..."
    action: "trigger_deploy"
  
  - pattern: "obi.*status"
    response: "üìä V√©rification des checks..."
    action: "check_ci_status"

# Int√©gration GitHub
github:
  repo: "Gday82-oss/MyCareCoach"
  auto_review: true
  notify_on_deploy: true

# Int√©gration Vercel
vercel:
  project: "mycarecoach"
  auto_preview: true
  auto_production: false  # Manuel uniquement